<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="icon" href="/images/xnxy.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<h3 class="form-title col-sm-offset-1">用户注册</h3>
<hr/>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="firstname"
                   placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="lastname"
                   placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-4">
            <input type="text" class="form-control"
                   placeholder="年龄">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-offset-1">
            <div class="checkbox">
                <label>
                    <input type="radio" name="optionsRadios"> 男
                    <input type="radio" name="optionsRadios"> 女
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-4">
            <input type="text" class="form-control"
                   placeholder="邮箱">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">住址</label>
        <div class="col-sm-4">
            <input type="text" class="form-control"
                   placeholder="住址">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control"
                   placeholder="手机号">
        </div>
    </div>
    <div class="from-group form-inline">
        <label class="col-sm-2  control-label">学院</label>
        <select class="col-sm-1 form-control">
            <option>长沙</option>
            <option>上海</option>
            <option>昆山</option>
            <option>苏州</option>
            <option>北京</option>
        </select>
        <label class=" col-sm-1 control-label">专业</label>
        <select class="col-sm-1 form-control"></select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary col-sm-1">登录</button>
        </div>
    </div>
</form>
</body>
</html>
