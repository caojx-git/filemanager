<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>湘南云库</title>
    <link rel="icon" href="/images/xnxy.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- <script type="text/javascript" src="/js/juqery/1.11.1/jquery.min.js"></script>
     <script type="text/javascript" src="/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="home">
    <div class="left-side">
        <div class="member-avatar">
            <li>
                <div class="icon iconfont icon-touxiang"></div>
            </li>
        </div>
        <div class="menu-lists">
            <ul>
                <li>
                    <div class="icon iconfont icon-xiaoxi"></div>
                    <div class="name">消息</div>
                </li>
                <li>
                    <div class="icon iconfont icon-wenjian"></div>
                    <div class="name">文件</div>
                </li>
                <li>
                    <div class="icon iconfont icon-tongxunlu"></div>
                    <div class="name">通讯录</div>
                </li>
            </ul>
        </div>
    </div>
    <div class="file-sidebar"></div>
    <div class="file-list-side">
        <div class="file-list-head">
            <div class="file-search-box">
                <form>
                    <table>
                        <tr>
                            <td colspan="1">
                                <label>文件名</label>
                                <input type="search" class="search-input" placeholder="请输入文件名">
                            </td>
                            <td colspan="1">
                                <label>文件类型</label>
                                <select>
                                    <option>长沙</option>
                                    <option>上海</option>
                                    <option>昆山</option>
                                    <option>苏州</option>
                                    <option>北京</option>
                                </select>
                            </td>
                            <td colspan="1">
                                <label>上传者</label>
                                <select>
                                    <option>小明</option>
                                    <option>小红</option>
                                    <option>小王</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>开始时间</label><input type="date" placeholder="请输入起始时间"></td>
                            <td><label>结束时间</label><input type="date" placeholder="请输入结束时间"></td>
                            <td>
                                <input type="button" class="btn" value="确认">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="operator-box">
                <table>
                    <tr>
                        <td>
                            <a class="icon iconfont icon-shangchuan"><label>上传</label></a>
                        </td>
                        <td>
                            <a class="icon iconfont icon-refresh"><label class="name">刷新</label></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <hr/>
        <div class="file-list-box">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="col-md-2 text-left">图片</th>
                        <th class="col-md-4 text-left">文件名</th>
                        <th class="col-md-1 text-center">上传者</th>
                        <th class="col-md-1 text-center">时间</th>
                        <th class="col-md-1 text-center">下载</th>
                        <th class="col-md-1 text-center">发送</th>
                        <th class="col-md-1 text-center">阅读</th>
                        <th class="col-md-1 text-center">删除</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-left">
                            <div class="icon iconfont icon-word"></div>
                        </td>
                        <td class="text-left">
                            xxxx文件
                        </td>
                        <td class="text-center">
                          小明
                        </td>
                        <td class="text-center">
                           2017/04/02
                        </td>
                        <td class="text-center">
                           <div class="icon iconfont icon-xiazai"></div>
                        </td>
                        <td class="text-center">
                           <div class="icon iconfont icon-jinlingyingcaiwangtubiao17"></div>
                        </td>
                        <td class="text-center">
                           <div class="icon iconfont icon-yuedu"></div>
                        </td>
                        <td class="text-center">
                           <div class="icon iconfont icon-shanchu"></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>

</div>
</body>
</html>
