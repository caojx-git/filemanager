<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-multiselectTest</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <script type="text/javascript" src="/js/common/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/prettify.js"></script>

    <!-- Include the plugin's CSS and JS: -->
    <script type="text/javascript" src="/bootstrap/js/bootstrap-multiselect.js"></script>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-multiselect.css" type="text/css"/>
    <link rel="stylesheet" href="/bootstrap/css/prettify.css" type="text/css"/>
</head>
<body>
<select class="multiselect" multiple="multiple" id="multiselect">
    <optgroup label="A">
        <option value="cheese1">Cheese</option>
        <option value="tomatoes2">Tomatoes</option>
        <option value="mozarella">Mozzarella</option>
    </optgroup>
   <optgroup label="B">
       <option value="mushrooms">Mushrooms</option>
       <option value="pepperoni">Pepperoni</option>
       <option value="onions">Onions</option>
       <option value="onions">Onions</option>
   </optgroup>

</select>
<button onclick="getValue()" value="获取值"></button>

<!-- Initialize the plugin: -->
<script type="text/javascript">
    $(document).ready(function() {
        $('.multiselect').multiselect({
            enableClickableOptGroups: true,
            enableFiltering: true,
            includeSelectAllOption: true,
            enableCollapsibleOptGroups: true
        });
    });

    function getValue() {
       alert( $("#multiselect").val());
    }
</script>
</body>
</html>
