<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <link rel="icon" href="/images/xnxy.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/multi-select.css">
    <script type="text/javascript" src="/js/common/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/common/jquery.multi-select.js"></script>
    <script type="text/javascript" src="/js/common/jquery.quicksearch.js"></script>
    <script type="text/javascript" src="/js/fileupload.js"></script>
</head>
<body>
<h3 class="form-title col-sm-offset-2">文件上传</h3>
<hr/>
<form class="form-horizontal">
    <div class="form-group">
        <label class="sr-only col-sm-2 control-label" for="inputfile">文件输入</label>
        <input type="file" id="inputfile">
    </div>
    <div class="form-group form-inline">
        <label class="col-sm-2 control-label">不给谁看</label>
        <div class="col-sm-offset-2">
            <select id='custom-headers' class="searchable" multiple='multiple'>
                <option value='elem_1'>elem 1</option>
                <option value='elem_2'>elem 2</option>
                <option value='elem_3'>elem 3</option>
                <option value='elem_4'>elem 4</option>
                <option value='elem_100'>elem 100</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-4">
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary col-sm-offset-2">上传</button>
</form>
</body>
</html>
